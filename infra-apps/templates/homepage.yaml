{{- if .Values.homepage.enable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argo
spec:
  destination:
    namespace: homepage
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
    - repoURL: oci://ghcr.io/m0nsterrr/helm-charts/homepage
      chart: homepage
      targetRevision: {{ (index .Values "homepage" "targetRevision") }}
      helm:
        valueFiles: 
          - $sourceRepo/values/homepage-values.yaml
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      ref: sourceRepo
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      path: manifests/homepage/configmap.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}