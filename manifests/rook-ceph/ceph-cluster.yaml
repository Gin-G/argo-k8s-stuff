apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.1
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    allowMultiplePerNode: false
    # Specify exactly which node to use
    nodes:
      - name: gingmachine  # Change this to the node you want to use
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
      - name: gingmachine  # Adjust hostname
        directories:
          - name: "/var/lib/ceph-storage"