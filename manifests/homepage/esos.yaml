apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-plex-token
  namespace: homepage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-backend  # Your OpenBao SecretStore name
    kind: SecretStore
  target:
    name: homepage-plex-token
    creationPolicy: Owner
  data:
    - secretKey: PLEX_TOKEN
      remoteRef:
        key: homepage/plex
        property: token
