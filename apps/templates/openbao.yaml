{{- if (index .Values "openbao" "enable") }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openbao
  namespace: argo
  annotations:
    avp.kubernetes.io/path: "openbao-secret:openbao-host"    # Add this annotation
spec:
  destination:
    namespace: openbao
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
    - repoURL: https://openbao.github.io/openbao-helm
      chart: openbao
      helm:
        valueFiles: 
          - $sourceRepo/values/openbao-values.yaml
        values: |
          server:
            ingress:
              hosts:
                - host: $ARGOCD_APP_NAME  # This will be replaced by the secret value
        releaseName: openbao
      targetRevision: {{ (index .Values "openbao" "targetRevision") }}
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      ref: sourceRepo
  plugin:
    env:
      - name: ARGOCD_APP_NAME
        valueFrom:
          secretKeyRef:
            name: openbao-secret
            key: openbao-host
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}