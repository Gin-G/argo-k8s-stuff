{{- if .Values.argoworklows.enable -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argo
spec:
  destination:
    namespace: argo
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    helm:
      valueFiles: {}
    path: helm-charts/argo-workflows
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CteateNamespace=true
{{- end -}}